### Targets ###

[targets.personal]
type = 'gmail'
credentials = '/path/to/personal-credentials.json'

[targets.work]
type = 'gmail'
credentials = '/path/to/work-credentials.json'

### Feeds ###
# Feeds can be defined here and referenced by name in sources
# This allows multiple sources to share the same feed URL

[feeds.lkml]
url = 'https://lore.kernel.org/lkml'

[feeds.linux-doc]
url = 'https://lore.kernel.org/linux-doc'

[feeds.git]
url = 'https://lore.kernel.org/git'

### Sources ###

[sources.lkml]
feed = 'lkml'  # References the feed defined above
target = 'work'
labels = ['Lists/LKML']

[sources.linux-doc]
feed = 'linux-doc'  # References the feed defined above
target = 'work'
labels = ['Lists/Docs']

[sources.git]
feed = 'git'  # References the feed defined above
target = 'personal'
labels = ['INBOX', 'UNREAD']

